<div class="container py-5">
  <h2 class="mb-4 text-center">Crear Nueva Empresa</h2>

  <div class="card p-4 shadow-sm mx-auto" style="max-width: 600px;">
    <form (ngSubmit)="crear()">
      <div class="mb-3">
        <label for="nombre" class="form-label">Nombre</label>
        <input type="text" id="nombre" class="form-control" [(ngModel)]="empresa.nombre" name="nombre" required>
      </div>

      <div class="mb-3">
        <label for="rut" class="form-label">RUT</label>
        <input type="text" id="rut" class="form-control" [(ngModel)]="empresa.rut" name="rut" required>
      </div>

      <div class="mb-3">
        <label for="direccion" class="form-label">Dirección</label>
        <input type="text" id="direccion" class="form-control" [(ngModel)]="empresa.direccion" name="direccion"
          required>
      </div>

      <div class="mb-3">
        <label for="telefono" class="form-label">Teléfono</label>
        <input type="text" id="telefono" class="form-control" [(ngModel)]="empresa.telefono" name="telefono" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success">
          <i class="bi bi-check-circle-fill me-1"></i> Crear Empresa
        </button>
      </div>
    </form>
  </div>
</div>
