<!-- Asegúrate de tener Bootstrap y Bootstrap Icons incluidos -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

<div class="container mt-5">
  <h1>Hola Mundo - Administrador</h1>
  <p>Bienvenido a la vista para ADMINISTRADOR.</p>

  <div class="row g-4">
    <!-- Card para Gestionar Empleados -->
    <div class="col-md-4">
      <div class="card text-center shadow rounded-4">
        <div class="card-body">
          <i class="bi bi-person-fill display-4 text-primary mb-3"></i>
          <h5 class="card-title">Empleados</h5>
          <p class="card-text">Gestiona la información del personal.</p>
          <button class="btn btn-primary" (click)="gestionarEmpleados()">Gestionar Empleados</button>
        </div>
      </div>
    </div>

    <!-- Aquí puedes agregar más cards en el futuro -->
  </div>

  <div class="mt-4">
    <button class="btn btn-secondary" (click)="logout()">Cerrar Sesión</button>
  </div>
</div>
