  <div class="container-fluid">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">

          <a class="nav-link" routerLink="/admin">

          </a>
        </li>
        <li class="nav-item">
          <button class="btn btn-link nav-link" (click)="abrirModalAgregar()" type="button">
            <i class="bi bi-plus-circle me-1"></i> Agregar Categoría
          </button>
        </li>
      </ul>
    </div>

<div class="container py-5">
  <h2 class="mb-4 text-center">Lista de Categorías</h2>

  <div class="mb-4">
    <input
      type="text"
      class="form-control"
      placeholder="Buscar por id, nombre o descripción..."
      [(ngModel)]="filtro"
    />
  </div>

  <!-- Tabla -->
  <div class="table-responsive">
    <table class="table table-bordered text-center align-middle" *ngIf="categorias.length > 0; else sinCategorias">
      <thead class="table-dark">
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Descripción</th>
        <th>Estado</th>
        <th>Acciones</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let cat of obtenerCategoriasPaginadas()">
        <td>{{ cat.id }}</td>
        <td>{{ cat.nombre }}</td>
        <td>{{ cat.descripcion }}</td>
        <td>
            <span class="badge" [ngClass]="cat.activo ? 'bg-success' : 'bg-danger'">
              {{ cat.activo ? 'Activo' : 'Inactivo' }}
            </span>
        </td>
        <td>
          <button class="btn btn-sm btn-warning me-2" (click)="editarCategoria(cat)">
            <i class="bi bi-pencil-square"></i>
          </button>
          <button class="btn btn-sm"
                  [ngClass]="cat.activo ? 'btn-danger' : 'btn-success'"
                  (click)="toggleEstadoCategoria(cat)">
            <i [ngClass]="cat.activo ? 'bi bi-slash-circle' : 'bi bi-check-circle-fill'"></i>
          </button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>

  <ng-template #sinCategorias>
    <p class="text-center text-muted">No hay categorías para mostrar.</p>
  </ng-template>
</div>

<!-- Paginación -->
<nav *ngIf="totalPaginas() > 1">
  <ul class="pagination justify-content-center mt-4">
    <li class="page-item" [class.disabled]="paginaActual === 1">
      <button class="page-link" (click)="paginaActual = paginaActual - 1" [disabled]="paginaActual === 1">
        Anterior
      </button>
    </li>

    <li class="page-item"
        *ngFor="let page of [].constructor(totalPaginas()); let i = index"
        [class.active]="paginaActual === i + 1">
      <button class="page-link" (click)="paginaActual = i + 1">{{ i + 1 }}</button>
    </li>

    <li class="page-item" [class.disabled]="paginaActual === totalPaginas()">
      <button class="page-link" (click)="paginaActual = paginaActual + 1" [disabled]="paginaActual === totalPaginas()">
        Siguiente
      </button>
    </li>
  </ul>
</nav>

<div class="modal fade" id="categoriaModal" tabindex="-1" aria-labelledby="categoriaModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title" id="categoriaModalLabel">
          <i class="bi bi-tags-fill me-2"></i>
          {{ esEditar ? 'Editar Categoría' : 'Agregar Categoría' }}
        </h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>

      <div class="modal-body">
        <form>
          <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" class="form-control" [(ngModel)]="categoriaSeleccionada.nombre" name="nombre">
          </div>
          <div class="mb-3">
            <label class="form-label">Descripción</label>
            <textarea class="form-control" [(ngModel)]="categoriaSeleccionada.descripcion" name="descripcion" rows="3"></textarea>
          </div>
        </form>
      </div>

      <div class="modal-footer bg-light">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
        <button type="button" class="btn btn-primary" (click)="guardarCategoria()">
          {{ esEditar ? 'Guardar Cambios' : 'Agregar Categoría' }}
        </button>
      </div>
    </div>
  </div>
</div>
