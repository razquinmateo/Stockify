<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
  <div class="container-fluid">
    <span class="navbar-brand mb-0 h1">Stockify - Administrador</span>
    <div class="d-flex align-items-center">
      <div class="d-flex align-items-center">
        <span class="text-white me-3">
          <i class="bi bi-person-circle me-1"></i>
          Administrador {{ nombreUsuarioLogueado }}
        </span>
      </div>
      <button class="btn btn-outline-light btn-sm" (click)="logout()">
        <i class="bi bi-box-arrow-right me-1"></i>
        Cerrar sesión
      </button>
    </div>
  </div>
</nav>

<!-- Dashboard -->
<div class="container py-5">
  <h2 class="mb-4 text-center">Panel del Administrador</h2>

  <div class="row justify-content-center g-4">
    <!-- Gestionar Empleados -->
    <div class="col-md-4">
      <div class="card shadow-sm text-center p-4 rounded-4 border-0 h-100">
        <i class="bi bi-person-fill fs-1 text-primary mb-3"></i>
        <h5 class="card-title">Empleados</h5>
        <p class="card-text">Gestiona la información del personal.</p>
        <button class="btn btn-outline-primary mt-3" (click)="gestionarEmpleados()">Gestionar Empleados</button>
      </div>
    </div>

    <!-- Gestionar Categorías -->
    <div class="col-md-4">
      <div class="card shadow-sm text-center p-4 rounded-4 border-0 h-100">
        <i class="bi bi-tags-fill fs-1 text-warning mb-3"></i>
        <h5 class="card-title">Categorías</h5>
        <p class="card-text">Gestiona las categorías de productos.</p>
        <button class="btn btn-outline-warning mt-3 text-dark" (click)="gestionarCategorias()">Gestionar Categorías</button>
      </div>
    </div>

    <!-- Gestionar Productos -->
    <div class="col-md-4">
      <div class="card shadow-sm text-center p-4 rounded-4 border-0 h-100">
        <i class="bi bi-box-seam fs-1 text-success mb-3"></i>
        <h5 class="card-title">Productos</h5>
        <p class="card-text">Administra el catálogo de productos disponibles.</p>
        <button class="btn btn-outline-success mt-3" (click)="gestionarProductos()">Gestionar Productos</button>
      </div>
    </div>

  </div>
</div>
